<template>
  <require from="../styles/contacts.css"></require>
  <require from="../styles/contactdetail.css"></require>
  <div class="contacts">
    <h2>Add new contact</h2>
    <form action="" class="contacts-form">
      <div class="contacts-form-item">
        <label for="firstName">First Name
          <input type="text" class="form-control" id="firstName" value.bind="contact.firstName">
        </label>
      </div>
      <div class="contacts-form-item">
        <label for="lastName">Last Name
          <input type="text" class="form-control" id="lastName" value.bind="contact.lastName">
        </label>
      </div>
      <div class="contacts-form-item">
        <label for="email">Email
          <input type="text" class="form-control" id="email" value.bind="contact.email">
        </label>
      </div>
      <div class="contacts-form-item">
        <label for="phone">Phone Number
          <input type="text" class="form-control" id="phone" value.bind="contact.phoneNumber">
        </label>
      </div>
      <div class="contacts-button">
        <button type="text" class="contacts-save" click.delegate="create()">Create</button>
        <button type="reset" class="contacts-cancel"  click.delegate="reset()">Reset</button>
      </div>
    </form>
  </div>
  <a route-href="route: home;" class="contacts-return"><i class="fas fa-chevron-left"></i> Home</a>
</template>
